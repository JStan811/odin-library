<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='css/normalize.css'>
  <link rel='stylesheet' href='css/main.css'>
  <script src='scripts/main.js' defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Library</title>
</head>
<body>
  <main class='container'>
    <h1>Book Shelf</h1>
    <button class='new-book-button'>New Book</button>
    <section class='card-container'>
      <article class="card-redesign" data-index-number="2">
        <div class='flex-item-1'>
          <img src="img/default-cover.jpg" alt="Book cover, either a default generic one or one inputted by a user">
        </div>
        <div class='flex-item-2'>
          <section class='card-info'>
            <h2>Dune </h2>
            <p>by Frank Herbert</p>
            <p>400 pages</p>
            <p>Unread<button class='change-read-status-button'>Change</button></p>
            <button class='remove-book-button'>Remove</button>
          </section>
        </div>
      </article>
    </section>
  </main>
  <footer>
    <p>created by Jake Standley <a href='https://github.com/JStan811/odin-library' target="_blank"><img src='img/GitHub-Mark-32px.png' alt='GitHub logo'></a></p>
  </footer>
  <div class = 'form-container'>
    <form>
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title"><br>
      <label for="author">Author:</label><br>
      <input type="text" id="author" name="author"><br>
      <label for="pages">Length (# of pages):</label><br>
      <input type="text" id="pages" name="pages"><br>
      <input type="checkbox" id="readStatus" name="readStatus">
      <label for="readStatus">Read?</label><br>
      <label for="coverImage">Cover Image URL (optional):</label><br>
      <input type="text" id="coverImage" name="coverImage"><br>
      <input type="submit" id ='new-book-submit' value="Add New Book!">
    </form>
  </div>
</body>
</html>
